    <h1>Position relative</h1>

        <div class="caja cajar1">Caja 1</div>

        <div class="caja cajaa2">Caja 2</div>

        <div class="caja cajaa4">Caja 4</div>

    Cajas con position absolute y relative con hijo
        <div class="caja cajaah1">Caja 1
            <div class="hijo1">Hijo</div>
        </div>
        <div class="caja cajaah2">Caja 2
            <div class="hijo2">Hijo</div>
        </div>
        <div class="caja cajaah3">Caja 3</div>
        <div class="caja cajaah4">Caja 4</div>
        <hr>
